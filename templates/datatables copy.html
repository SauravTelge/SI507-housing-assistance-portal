<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Assistance Portal</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="../static/assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="../static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!--AOS-->
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" href="../static/assets/css/argon.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../static/assets/vendor/bootstrap/dist/min/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="example" class="container-fluid" style="padding-top: 20px;">
        <table
          id="tbl1"
          class="table table-hover"
          cellspacing="0"
          width="100%"
          data-page-length="15"
        >
          <thead class="thead-dark">
            <tr>
              <th>Employer Name</th>
              <th>job_employment_type</th>
              <th>job_title</th>
              <th>job_apply_link</th>
              <th>job_description</th>
              <th>job_posted_at_datetime_utc</th>
              <th>Qualifications</th>
              <th>Benefits</th>
            </tr>
          </thead>
        </table>
      </div>


      <script>
        $(document).ready(function () {
      
          $("#tbl1").dataTable({
            ajax: "../static/cities_data.json",
            retrieve: true,
            columnDefs: [
              {
                data: "city",
              },
              {
                data: "job_employment_type",
              },
              {
                data: "job_title",
              },
              {
                data: "job_apply_link",
              },
              {
                data: "job_description",
              },
              {
                data: "job_posted_at_datetime_utc",
              },
              {
                data: "Qualifications",
              },
              {
                data: "Benefits",
              },
            ],
            dom: "Bfrtip",
            buttons:  ["copy", {
        extend: 'csv',
        filename: "Statistics"
      }, {
        extend: 'excel',
        title: "Statistics"
      },  {extend: "pdf",
                      className: "btn-sm btn-success",
            title: "Statistics"
            
                  },{
                  extend: "print",
                      className: "btn-sm btn-success",
                      
                  message: '<center><h4 style="margin-top:-40px;">Statistics</h4>\
                              </center>',
                  customize: function ( win ) {
                      $(win.document.body).find( 'table' ).append('<br<br/><br><h4 class="">Statistics</h4><br><br><h4 class="">SI 507 final project</h4>');
                  }
                  }],
          });
        });
  
       
      </script>
       <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
       <!-- Optional JS -->
       <script src="../static/assets/vendor/chart.js/dist/Chart.min.js"></script>
       <script src="../static/assets/vendor/chart.js/dist/Chart.extension.js"></script>
       <!-- Argon JS -->
       <script src="../static/assets/js/argon.js"></script>
       <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
       <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
       <script>
          AOS.init();
       </script>
</body>
</html>
